<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--External Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav Bar CSS-->
    <link rel="stylesheet" href="/styles/nav.css">

    <!--Header CSS-->
    <link rel="stylesheet" href="/styles/header.css">

    <!--New Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css">

    <!--Tweeter Feed CSS-->
    <link rel="stylesheet" href="/styles/tweets.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Form Toggle JS -->
    <script type="text/javascript" src="/scripts/form-toggle.js"></script>

    <!-- Scroll Up JS -->
    <script type="text/javascript" src="/scripts/composer.js"></script>

    <!-- Time Ago JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- ScrollTo JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.3/jquery.scrollTo.min.js" integrity="sha512-PsJ1f4lw0Jrga4wbDOvdWs9DFl88C1vlcH2VQYqgljHBmzmqtGivUkzRHWx2ZxFlnysKUcROqLeuOpYh9q4YNg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="navbar">
      <span>tweeter <i class="fa-solid fa-dove"></i></span>
      <div class="new-tweet-link">
        <span class="write-tweet"><strong>Write</strong> a new tweet</span>
        <div>
          <button id="button" class="toggle-btn" type="button">
            <i class="fa-sharp fa-solid fa-angles-down"></i>
          </button>
        </div>
      </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png">
          <h2>Ayan Hassan</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div id="scroll-here"></div>
      <section class="new-tweet">
        <div class="err-msg">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span><strong></strong></span>
          <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <form action="/tweets" method="POST">
          <div class="tweet-form">
            <label for="tweet-text"></label>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          </div>
          <div class="button-counter">
            <button class="button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweeter-feed"></section>
      <button id="scroll-up" type="button">
        <i class="fa-sharp fa-solid fa-angles-up"></i>
      </button>
    </main>
  </body>
</html>
